<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayTime</title>
    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- TIME SECTION -->
    <section class="clock-section">
        <div class="clock--info">
            <img class="time-icon" src="./images/svg/sun-icon.svg" alt="sun icon">
            <img class="moon-icon" src="./images/svg/moon-icon.svg" alt="">
            <h2 class="day-time">GOOD MORNING, ITâ€™S CURRENTLY</h2>
        </div>
        <div class="time-wrapper">
            <div class="time"></div>
        </div>
        <h1 class="location">in fergana, uzbekistan</h1>
    </section>
    <!-- TIME SECTION END -->

    <!-- INFO SECTION -->
    <section class="info">
        <div class="left">
            <h3 class="title">CURRENT TIMEZONE</h3>
            <h2 class="text mb">Uzbekistan/Fergana</h2>
            <h3 class="title">Day of the year</h3>
            <h2 class="text">295</h2>
        </div>
        <span class="line"></span>
        <div class="right">
            <h3 class="title">Day of the week</h3>
            <h2 class="text mb">5</h2>
            <h3 class="title">Week number</h3>
            <h2 class="text">42</h2>
        </div>
    </section>
    <!-- INFO SECTION END -->
    <script src="app.js"></script>
</body>
</html>
